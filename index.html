<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.2.2/core.css">
    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2025.2.2/core.js"></script>
</head>
<body>
    <h1>PyScript Output</h1>
    
    <!-- Output will be shown here -->
    <div id="output"></div>

    <!-- PyScript Code -->
    <py-script>
        from pyscript import display
        display("Hello, Everyone", target="output")
    </py-script>
</body>
</html>
