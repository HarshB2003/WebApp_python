<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.2.2/core.css">
    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2025.2.2/core.js"></script>
</head>
<body>
    <p>Input Text</p>

    <textarea name="input_text" id="input_text" placeholder="Enter your text...."></textarea>

    <br>

    <button id="run" type="button" class="button is-primary" pys-onClick="Count">Count</button>
    <button id="clear" type="button" class="button is-danger" pys-onClick="Clear">Clear</button>

    <p>Output from üêç</p>

    <p id = 'output'></p>
    <script type="py">
        input_text = document.getElementById("input_text")  # Access the textarea element
        output = document.getElementById("output")  # Access the output paragraph
        
        def Clear(*args, **kwargs):
            input_text.value = ""  # Clear the input text area

        def Count(*args, **kwargs):
            number = len(input_text.value)  # Count the characters in the input
            output.textContent = f"Character count: {number}"  # Display the result in the output paragraph
    </script>
</body>
</html>
