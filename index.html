<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.2.2/core.css">
    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2025.2.2/core.js"></script>
</head>
<body>
    <p>Input Text</p>

    <textarea name="input_text" id="input_text" placeholder="Enter your text...."></textarea>

    <br>

    <button id="run" type="button" class="button is-primary" pys-onClick="count">Count</button>
    <button id="clear" type="button" class="button is-danger" pys-onClick="clear">Clear</button>

    <p>Output from 🐍</p>

    <p id = 'output'></p>
    <script type="py">
        input = Element("input_text")
        op = Element("output")
        def Clear(*args, *kwargs):
            input.clear()

        def Count(*args, *kwargs):
            number = len(input.value)
            op.write(number)
    </script>
</body>
</html>
